<!DOCTYPE HTML>
<html>
    <head>
        <style type="text/css">
        svg {
            border : 1px solid black;
        }
        </style>

    </head>
    <body>
        <svg id="paper" width="500" height="500">
            <rect x="10" y="10" width="100" height="100" style="fill:rgb(255,0,0);"/>
            <rect x="200" y="200" width="100" height="100" style="fill:rgb(0,0,255);"/>
            <circle id="circle" cx="400" cy="400" r="40" onmouseover="TEST1();" onmouseout="TEST2();"/>
        </svg>
        <button onmousedown="DO()">asd</button>
        <p id="result"></p>
    </body>

    <script type="text/javascript">
    var paper = document.getElementById("paper").childNodes;
    var output = document.getElementById("result");
    var circle = document.getElementById("circle");
    var txt = "";

        //circle.getBoundingClientRect().left

    function TEST1() {
        output.innerHTML = circle.getBoundingClientRect().left + " / " + circle.getBoundingClientRect().right;
    }

    function TEST2() {
        output.innerHTML = "false";
    }

    function DO() {
        for(var i = 0; i < paper.length; i++) {
            if(paper[i].nodeName[0] != '#') {
                txt = txt + paper[i].nodeName + "<br>";
            
            }
        }

        output.innerHTML = txt;
    }


    </script>
</html>
